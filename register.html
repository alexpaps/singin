<!DOCTYPE html>
<html>
<head>
    <title>Registration fragment</title>
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signIn.css">
</head>
<body>
    <div class="constraint-layout">

        <h1 class="login">Registration</h1>

        <div class="text-view">
          <label for="Name" id="nameView">Name</label>
        </div>

        <div class="edit-text">
            <input type="text" id="Name" class="input-js" placeholder="Name" />
        </div>

        <div class="text-view">
            <label for="Email" id="emailView">Email</label>
        </div>

        <div class="edit-text">
            <input type="text" id="Email" class="input-js" placeholder="Email" />
        </div>

        <div class="text-view">
          <label for="Password">Password</label>
        </div>

        <div class="edit-text">
            <input type="password" id="Password" class="input-js" placeholder="Password" />
        </div>
        

        <div class="button">
            <button id="RegisterButton">Register</button>
        </div>

        <div class="constraint-layout2">
            <div >Already have an account?</div>
            <a href="signIn.html">Login</a>
        </div>
    </div>
        <script src="register.js"></script>
</body>
</html>
