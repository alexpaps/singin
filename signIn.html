<!DOCTYPE html>
<html>
<head>
    <title>Android Layout</title>
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signIn.css">
</head>
<body>
    <div class="constraint-layout">
        <h1 class="login">Login</h1>
        <div class="text-view">
            <label for="Name" id="nameView">Name</label>
        </div>
        <div class="edit-text">
            <input type="text" id="Name" class="input-js" placeholder="Name" />
        </div>
        <div class="text-view">
          <label for="Password">Password</label>
        </div>
        <div class="edit-text">
            <input type="password" id="Password" class="input-js" placeholder="Password" />
        </div>
        <div class="button">
            <button id="DoneButton">Done</button>
        </div>
    </div>
        <script src="signIn.js"></script>
</body>
</html>
